{% extends "base.html" %}
{% load i18n static %}
{% block title %}{% trans "Login" %}{% endblock title %}
{% block extracss %}{% endblock extracss %}
{% block content %}
<div class="container">
	<div class="row" style="padding-top:10%;">
		<div class="col-md-6 offset-md-3">
			<div class="card card-body">
				<form action="{% url 'login_view' %}" method="post">{% csrf_token %}
					<h4>{% trans "Welcome Back!" %}</h4><br>
					<div class="form-group">
						<label>{% trans "Username or Email Address" %}</label>
						<input type="text" name="username" class="form-control" placeholder="{% trans 'Username' %}">
					</div>
					<div class="form-group">
						<label>{% trans "Password" %}</label>
						<input type="password" name="password" class="form-control" placeholder="{% trans 'Password' %}">
					</div>
					<button type="submit" class="btn btn-success">{% trans "Login" %}</button>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock content %}
{% block extrajs %}{% endblock extrajs %}
